<!doctype html>
<html>
	<head>

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

	<body>
		<div id="wrapper">
			<div id="content">
				<nav>
					<div id="nav"></div>
				</nav>
				<br>
        <h2 align="center">Contact Me!</h2>
	<div style="margin: 0 auto; width: 35%;" id="contactform">
        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" netlify>
		<div id="contactnamediv">
			Name: <br>
			<input id="contactname" type="text" name="name" />
		</div>
		<div id="contactemaildiv">
      			Email: <br>
			<input id="contactemail" type="text" name="email" />
		</div>
		<div id="contactmessagediv">
			Message: <br>
			<textarea id="contactmessage" name="message"></textarea>
		<div align="center">
  			<div align="center" data-netlify-recaptcha="true"></div>
		</div>
  		<div align="center" id="contactsubmitdiv">
    			<button class="topbutton" type="submit">Send</button>
  		</div>
	</form>
	</div>
